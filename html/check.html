<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>登録</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>

        <link rel='stylesheet' type='text/css' media='screen' href='../css/top.css'>
        <link rel='stylesheet' type='text/css' media='screen' href='../css/register.css'>
        <link rel='stylesheet' type='text/css' media='screen' href='../css/check.css'>

        <script src="../js/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src='../js/check.js'></script>

    </head>
    <body>
    
    <h1 class="title">今までに登録したもの</h1>
     <div class="tab-area">
      <div id="list" class="tab active">
        一覧
      </div>
       <div id="check" class="tab">
        詳細
      </div>
      <div id="remake" class="tab">
        編集
      </div>
    </div> 
    <div class="content-area">
      <div id="panel1" class="content show">
        <div>
          <section class="area">
            <table id="link">              
            </table>      
        </div>
      </div>
      <div id="panel2" class="content">
        <div>
          <section class="area">
            <table>
                <tr class="mb10">
                    <td class="tdtitle">パス・URL</td>
                    <td id="pathUrl"></td>
                </tr>
                <tr class="mb10">
                    <td class="tdtitle">名前</td>
                    <td id="name"></td>
                </tr>
                <tr class="mb10">
                    <td class="tdtitle">作成日</td>
                    <td id="date">年月日</td>
                </tr>
                <tr class="mb10">
                    <td class="tdtitle">メモ</td>
                    <td id="memo"></td>
                </tr>
                <tr class="mb10">
                    <td class="tdtitle">種類</td>
                    <td id="type"></td>
                </tr>
            </table>
        </section>
          <div class="remake btn tab">編集する</div>
          <div class="back btn tab">一覧に戻る</div>
          <div class="delete btn tab">削除する</div>
        </div>
      </div>
        <div id="panel3" class="content">
          <div>
          <section>
            <input id="listnum" value="" type="hidden">
          <table align="center">
            <tr>
                <td>パス・URL</td>
                <td class="input"><input id="root_remake" class="text"></td>
            </tr>
            <tr>
                <td>名前</td>
                <td class="input"><input id="name_remake" class="text"></td>
            </tr>
            <tr>
                <td>作成日</td>
                <td id="date_remake" class="input text" >年月日</td>
            </tr>
            <tr>
                <td>メモ</td>
                <td class="input"><textarea id="memo_remake" class="memo" rows="2" cols="40"></textarea></td>
            </tr>
            <tr>
                <td>種類</td>
                <td class="type">
                    <input type="radio" name="type" value="パス" id="path_remake">
                    <label for="path_remake" class="label">パス</label>
                    <input type="radio" name="type" value="URL" id="url_remake">
                    <label for="url_remake" class="label">URL</label>
                </td>
            </tr>
            <tr>
                <td><input type="button" class="save" value="変更する" onclick="remakeInfo()"></td>
                <td><div class="back btn tab">一覧に戻る</div></td>
            </tr>
        </table>
      </section>
    </div>
      </div>
